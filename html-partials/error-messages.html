<div ng-show="error" class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>The service is currently unavailable. Please try again later.</div>
<div ng-show="maxLangsMessage" class="alert alert-warning alert-dismissible" role="warning">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>We're sorry, you can choose up to 5 languages to translate.</div>

<div ng-show="noInputError" class="alert alert-info alert-dismissible" role="warning">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>Please enter something to translate.</div>

<div ng-show="noLangsError" class="alert alert-info alert-dismissible" role="warning">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>Please select a language.</div>

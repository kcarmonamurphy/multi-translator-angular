<! DOCTYPE html>
<html ng-app="translate">
    
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
    
	<body ng-controller="TranslateController as translateCtrl">
        
        <div class="container">
            <div class="col-xs-12">
                
                <div ng-show="translateCtrl.error" class="alert alert-danger" role="alert">The service is currently unavailable. Please try again later.</div>
                <form ng-show="translateCtrl.languagesLoaded" ng-submit="translateCtrl.submit()">
                    
                    <div class="input-group input-group-lg">
                        <input ng-change="translateCtrl.refresh()" ng-model="translateCtrl.input" type="text" class="form-control" placeholder="Enter source text here...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Translate</button>
                        </span>
                    </div>
                
                    <div class="input-group">
                    
                    
                    </div>
                    <ul class="list-group">
			         <li class="list-group-item" ng-repeat="translation in translateCtrl.translations">
                    <translation-block></translation-block>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        
<!--
		
-->
	</body>
</html>
